<!DOCTYPE html>
<html>
<head>
    <title>تسجيل الدخول</title>
</head>
<body>
    <h2>تسجيل الدخول</h2>
    {% if error %}<p style="color:red">{{ error }}</p>{% endif %}
    <form method="post">
        {% csrf_token %}
        <label>اسم المستخدم:</label><input type="text" name="username"><br>
        <label>كلمة المرور:</label><input type="password" name="password"><br>
        <button type="submit">دخول</button>
    </form>
</body>
</html>
